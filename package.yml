name       : kicad-packages3d
version    : 5.1.2
release    : 2
source     :
    - https://github.com/KiCad/kicad-packages3D/archive/5.1.2.tar.gz : 5c3dfc3cc7f11ce5a19853b86a79dbeef7383ccbf7ecaf9c83728bcc28edef09
license    : CC-BY-SA-4.0
component  : office
summary    : Official KiCad 3D model libraries for rendering and MCAD integration
description: |
    Contains 3D models for rendering and MCAD integration, for use with KiCAD EDA software. The model needs a mechanical model source (a manually-modelled or script-generated file); its WRL counterpart file must be obtained as a conversion from the MCAD model.
setup      : |
    %cmake
install    : |
    %make_install
